---
# Database Secrets for StratMaster Production Environment
# Use with sealed-secrets or external secret management

apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: stratmaster-production
  labels:
    app.kubernetes.io/name: stratmaster
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: stratmaster-platform
type: Opaque
stringData:
  # Primary database credentials
  postgres-host: "postgres.stratmaster-production.svc.cluster.local"
  postgres-port: "5432"
  postgres-database: "stratmaster"
  postgres-username: "stratmaster"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Read replica credentials
  postgres-replica-host: "postgres-replica.stratmaster-production.svc.cluster.local"
  postgres-replica-username: "stratmaster_readonly"
  postgres-replica-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Connection URLs
  postgres-url: "postgresql://stratmaster:CHANGE_ME_IN_PRODUCTION@postgres.stratmaster-production.svc.cluster.local:5432/stratmaster?sslmode=require"
  postgres-readonly-url: "postgresql://stratmaster_readonly:CHANGE_ME_IN_PRODUCTION@postgres-replica.stratmaster-production.svc.cluster.local:5432/stratmaster?sslmode=require"

