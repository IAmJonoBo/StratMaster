service: stratmaster-core-api
owner: platform@stratmaster.io
slis:
  availability:
    objective: 99.9
    measurement: synthetic-availability
    alert_threshold: 99.95
  latency:
    objective_ms: 250
    measurement: p95-endpoint-latency
    alert_threshold_ms: 220
error_budget:
  period: 30d
  burn_rate_alerts:
    - threshold: 2
      window: 1h
    - threshold: 1
      window: 6h
  actions:
    on_exhaustion:
      - "Freeze launches for impacted services"
      - "Trigger pre-mortem via strat-orchestrate premortem run"
observability:
  dashboards:
    - url: https://grafana.stratmaster.io/d/dora
    - url: https://grafana.stratmaster.io/d/slo
  alerts_channel: pagerduty:core-reliability
