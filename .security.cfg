# Security scanning configuration for StratMaster
[bandit]
# Python security linter configuration
exclude_dirs = [
    ".venv",
    "venv", 
    ".git",
    "__pycache__",
    ".pytest_cache",
    "node_modules"
]

# Exclude test files from certain security checks
skips = [
    "B101",  # assert_used - OK in tests
    "B601",  # paramiko_calls - OK for infrastructure code
]

# High confidence issues only in CI
confidence = "high"

[pip-audit]
# Python dependency vulnerability scanning
desc = true
format = "json"
output = "pip-audit-report.json"

[safety]
# Alternative Python security scanner
json = true
output = "safety-report.json"