---
# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.27.8
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - renovate@42.48.5
    - osv-scanner@2.4.1
    - actionlint@1.7.8
    - bandit@1.8.12
    - black@25.12.0
    - checkov@3.2.574
    - git-diff-check
    - isort@6.0.2
    - markdownlint@0.46.0
    - mypy@1.18.11
    - prettier@3.6.8
    - ruff@0.13.6
    - shellcheck@0.11.1
    - shfmt@3.10.0
    - taplo@0.10.1
    - trufflehog@3.92.8
    - yamllint@1.39.0
  ignore:
    - linters: [prettier, yamllint]
      paths:
        - "helm/**/templates/**"
        - "helm/templates/**"
        # Intentionally invalid samples used in negative tests/validation docs
        - "configs/**/invalid*.yaml"
        - "configs/**/invalid_*.yaml"
        - "**/invalid*.yaml"
        - "**/invalid_*.yaml"
    - linters: [trufflehog, checkov]
      # Dev-only compose file contains intentional sample credentials for local testing
      paths:
        - "docker-compose.yml"
    - linters: [mypy]
      # Exclude tests from static typing in Trunk (mypy.ini already excludes them, but enforce at Trunk level too)
      paths:
        - "**/tests/**"
        # TEMP: avoid upstream mypy internal error when Trunk invokes these files directly
        - "packages/mcp-servers/router-mcp/src/router_mcp/models.py"
        - "packages/mcp-servers/knowledge-mcp/src/knowledge_mcp/models.py"
        # TEMP: mypy false-positive under Trunk runner for optional cli-only deps
        - "packages/mcp-servers/knowledge-mcp/src/knowledge_mcp/service.py"
        # TEMP: Python 3.10.8 vs 3.12 mypy compatibility issue
        - "packages/api/src/stratmaster_api/services.py"
    - linters: [ruff]
      # Avoid import-sorting noise and strict ruff checks in tests; keep runtime code strict
      paths:
        - "**/tests/**"
    - linters: [bandit]
      # Tests routinely use 'assert' and simplified error handling. Suppress Bandit noise in tests.
      paths:
        - "**/tests/**"
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
