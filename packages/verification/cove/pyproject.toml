[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stratmaster-cove"
version = "0.1.0"
description = "Deterministic Chain-of-Verification utilities for StratMaster"
requires-python = ">=3.13"
authors = [{ name = "StratMaster" }]
dependencies = [
  "pydantic>=2.11.9",
  "typing-extensions>=4.15.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
