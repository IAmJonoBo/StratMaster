---
name: Development Check (Sprint 0)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  devcheck:
    name: Development Environment Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          
      - name: Setup Helm
        uses: azure/setup-helm@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Bootstrap development environment
        run: |
          make bootstrap
          
      - name: Install additional development tools
        run: |
          .venv/bin/pip install ruff bandit pip-audit
          
      - name: Run development check script
        run: |
          ./scripts/devcheck.sh
          
      - name: Upload devcheck results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: devcheck-results-${{ github.run_id }}
          path: |
            devcheck-results.log
            bandit-report.json
            pip-audit-report.json
          retention-days: 30
          if-no-files-found: ignore
          
      - name: Post-check summary
        if: always()
        run: |
          echo "### ðŸ” Development Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Sprint 0 development check script has completed." >> $GITHUB_STEP_SUMMARY
          echo "This validates:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment setup and dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code linting and syntax validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit and integration test execution" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Helm chart validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Health endpoint connectivity" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Compose configuration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security baseline checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Full details available in the job logs above." >> $GITHUB_STEP_SUMMARY