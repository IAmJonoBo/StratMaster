name: No Apple Junk

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Fail if Apple junk files are present
        run: |
          set -euo pipefail
          echo "Scanning for AppleDouble and macOS metadata files..."
          matches=$(git ls-files -z | tr '\0' '\n' | grep -E '(^|/)\._|(^|/)\.DS_Store$|(^|/)\.AppleDouble(/|$)' || true)
          if [ -n "$matches" ]; then
            echo "Found forbidden files:" >&2
            echo "$matches" >&2
            echo "Please run scripts/cleanup_appledouble.sh and re-commit without these files." >&2
            exit 1
          fi
          echo "No Apple junk detected."
