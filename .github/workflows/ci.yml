---
name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Setup Helm
        uses: azure/setup-helm@v4
      - name: Install core packages for tests
        run: |
          pip install -e packages/api -e packages/mcp-servers/research-mcp
      - name: Install retrieval/reranker test extras (3.12 only)
        if: matrix.python-version == '3.12'
        run: |
          pip install -e packages/retrieval/splade[test-cli] \
                      -e packages/retrieval/colbert[test-cli] \
                      -e packages/rerankers/bge[test-cli]
      - name: Run pytest (if present)
        run: |
          pip install pytest
          pytest -q
      - name: Helm lint (stratmaster-api)
        run: |
          helm lint helm/stratmaster-api
          helm template helm/stratmaster-api > /dev/null
      - name: Helm lint (research-mcp)
        run: |
          helm lint helm/research-mcp
          helm template helm/research-mcp > /dev/null

  build-images:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - api
          - research-mcp
          - knowledge-mcp
          - router-mcp
          - evals-mcp
          - compression-mcp
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/stratmaster-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-dev:
    if: github.ref == 'refs/heads/main'
    needs: [build-test, build-images]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Helm
        uses: azure/setup-helm@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Deploy to development
        run: |
          ./scripts/deploy.sh deploy-dev \
            --image-tag ${{ github.sha }} \
            --values-file helm/values-development.yaml \
            --wait \
            --timeout 600s
      
      - name: Run smoke tests
        run: |
          # Wait for deployment to be ready
          sleep 60
          # Run basic health checks
          python scripts/smoke_api.py --environment development
          python scripts/health_check.py --environment development
