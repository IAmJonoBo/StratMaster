name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Setup Helm
        uses: azure/setup-helm@v4
      - name: Install packages for tests
        run: pip install -e packages/api -e packages/mcp-servers/research-mcp
      - name: Run pytest (if present)
        run: |
          pip install pytest
          pytest -q
      - name: Helm lint (stratmaster-api)
        run: |
          helm lint helm/stratmaster-api
          helm template helm/stratmaster-api > /dev/null
      - name: Helm lint (research-mcp)
        run: |
          helm lint helm/research-mcp
          helm template helm/research-mcp > /dev/null
